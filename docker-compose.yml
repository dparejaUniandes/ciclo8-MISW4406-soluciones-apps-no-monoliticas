version: '3.8'

networks:
  pulsar:
    driver: bridge
  db_gestionclientes:
    driver: bridge
  gestionclientes:
    driver: bridge

services:
# Start zookeeper
  zookeeper:
    image: apachepulsar/pulsar:latest
    profiles: ["pulsar"]
    container_name: zookeeper
    restart: on-failure
    networks:
      - pulsar
    volumes:
      - ./data/zookeeper:/pulsar/data/zookeeper
    environment:
      - metadataStoreUrl=zk:zookeeper:2181
    command: >
      bash -c "bin/apply-config-from-env.py conf/zookeeper.conf && \
             bin/generate-zookeeper-config.sh conf/zookeeper.conf && \
             exec bin/pulsar zookeeper"
    healthcheck:
      test: ["CMD", "bin/pulsar-zookeeper-ruok.sh"]
      interval: 10s
      timeout: 5s
      retries: 30

# Init cluster metadata
  pulsar-init:
    container_name: pulsar-init
    hostname: pulsar-init
    image: apachepulsar/pulsar:latest
    profiles: ["pulsar"]
    networks:
      - pulsar
    command: bin/pulsar initialize-cluster-metadata --cluster cluster-a --zookeeper zookeeper:2181 --configuration-store zookeeper:2181 --web-service-url http://broker:8080 --broker-service-url pulsar://broker:6650
    depends_on:
      zookeeper:
        condition: service_healthy

# Start bookie
  bookie:
    image: apachepulsar/pulsar:latest
    profiles: ["pulsar"]
    container_name: bookie
    restart: on-failure
    networks:
      - pulsar
    environment:
      - clusterName=cluster-a
      - zkServers=zookeeper:2181
      - metadataServiceUri=metadata-store:zk:zookeeper:2181
    depends_on:
      zookeeper:
        condition: service_healthy
      pulsar-init:
        condition: service_completed_successfully
  # Map the local directory to the container to avoid bookie startup failure due to insufficient container disks.
    volumes:
      - ./data/bookkeeper:/pulsar/data/bookkeeper
    command: bash -c "bin/apply-config-from-env.py conf/bookkeeper.conf
      && exec bin/pulsar bookie"

# Start broker
  broker:
    image: apachepulsar/pulsar:latest
    profiles: ["pulsar"]
    container_name: broker
    hostname: broker
    restart: on-failure
    networks:
      - pulsar
    environment:
      - metadataStoreUrl=zk:zookeeper:2181
      - zookeeperServers=zookeeper:2181
      - clusterName=cluster-a
      - managedLedgerDefaultEnsembleSize=1
      - managedLedgerDefaultWriteQuorum=1
      - managedLedgerDefaultAckQuorum=1
      - advertisedAddress=broker
      - advertisedListeners=external:pulsar://broker:6650
    depends_on:
      zookeeper:
        condition: service_healthy
      bookie:
        condition: service_started
    ports:
      - "6650:6650"
      - "8080:8080"
    command: bash -c "bin/apply-config-from-env.py conf/broker.conf
      &&  exec bin/pulsar broker"

  db-postgres:
    image: postgres:15-alpine
    profiles: ["app-clientes"]
    container_name: postgres_db
    restart: always
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 123456
      POSTGRES_DB: gestionclientes
      PGUSER: postgres
    ports:
      - "5433:5432"
  
    healthcheck:
      test: pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB
      interval: 40s
      timeout: 20s
      retries: 5
    networks:
      - db_gestionclientes

  app_gestionclientes:
    build: 
      context: .
      dockerfile: gestionclientes.Dockerfile
    hostname: clientes  
    container_name: flask_app
    image: gestionclientes/flask 
    profiles: ["app-clientes"]
    restart: always
    depends_on:
      db-postgres:
        condition: service_healthy
      # broker:
      #   condition: service_started
    environment:
      FLASK_APP: src/gestionclientes/api
      FLASK_ENV: development
      DB_HOST_URL: db-postgres
      DB_NAME: gestionclientes
      DB_USER: postgres
      DB_PASSWORD: 123456
      DB_PORT: 5432
      BROKER_HOST: broker
  
    ports:
      - "5001:5000"
    command: ["flask", "--debug", "run", "--host=0.0.0.0", "--port=5000"]
    volumes:
      - .:/app
    networks:
      - pulsar
      - db_gestionclientes
      - gestionclientes
  
  app_integracionpagos:
    build: 
      context: .
      dockerfile: ./integracionpagos.Dockerfile
    container_name: flask_app_integracionpagos
    # image: integracionpagos/flask 
    profiles: ["app-pagos"]
    restart: always
    # depends_on:
    #   db-postgres:
    #     condition: service_healthy
      # broker:
      #   condition: service_started
    environment:
      FLASK_APP: src/integracionpagos
      FLASK_ENV: development
      DB_HOST_URL: db-postgres
      DB_NAME: integracionpagos
      DB_USER: postgres
      DB_PASSWORD: 123456
      DB_PORT: 5432
      PULSAR_ADDRESS: broker
      BROKER_HOST: broker
  
    volumes:
      - .:/app
    networks:
      - pulsar
  
  # Servicio BFF
  bff:
    build: 
      context: .
      dockerfile: ./bff.Dockerfile
    container_name: bff
    hostname: bff
    # image: saludtech/bff 
    profiles: ["bff"]
    # depends_on:
    #   broker:
    #     condition: service_started
    environment:
      - SALUDTECH_ADDRESS=clientes
      - BROKER_HOST=broker
    networks:
      - pulsar
      - gestionclientes
    ports:
      - "8003:8003"

volumes:
  postgres_data:
