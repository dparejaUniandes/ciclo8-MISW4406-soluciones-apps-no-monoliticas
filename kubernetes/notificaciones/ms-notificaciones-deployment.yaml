apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f ../../docker-compose.yml --profile app-notificaciones
    kompose.version: 1.35.0 (9532ceef3)
  labels:
    io.kompose.service: ms-notificaciones
  name: ms-notificaciones
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: ms-notificaciones
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f ../../docker-compose.yml --profile app-notificaciones
        kompose.version: 1.35.0 (9532ceef3)
      labels:
        io.kompose.service: ms-notificaciones
    spec:
      containers:
        - args:
            - flask
            - --debug
            - run
            - --host=0.0.0.0
            - --port=5001
          env:
            - name: BROKER_HOST
              value: 34.72.58.111
            - name: DB_HOST_URL
              value: db-notificaciones
            - name: DB_NAME
              value: notificaciones
            - name: DB_PASSWORD
              value: "123456"
            - name: DB_PORT
              value: "5435"
            - name: DB_USER
              value: postgres
            - name: FLASK_APP
              value: src/notificaciones/api
            - name: FLASK_ENV
              value: development
            - name: PULSAR_ADDRESS
              value: 34.72.58.111
          image: us-central1-docker.pkg.dev/monomaster-saludtech/saludtech/ms_notificaciones
          name: ms-notificaciones
          imagePullPolicy: Always
          ports:
            - containerPort: 5001
              protocol: TCP
          resources:
            requests:
              cpu: "250m"    # 0.25 vCPU (m√≠nimo en Autopilot)
              memory: "256Mi" # 256 MB de RAM
            limits:
              cpu: "500m"    # 0.5 vCPU
              memory: "512Mi" # 512 MB de RAM
      restartPolicy: Always
